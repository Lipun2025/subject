<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects and Topics with YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            cursor: pointer;
            color: #000000;
        }
        .subject {
            margin: 20px 0;
            cursor: pointer;
            color: #000000;
            font-size: 1.2em;
        }
        .topic {
            margin: 10px 0;
            cursor: pointer;
            color: #0056b3;
            padding-left: 20px;
        }
        .video-container {
            display: none; /* Initially hide the video containers */
            margin: 10px 0;
            text-align: center;
        }
        iframe {
            width: 300px;
            height: 180px;
        }
    </style>
</head>
<body>

    <h1 id="main-title">Subjects</h1>

    <div id="subjects">
        <div class="subject" onclick="toggleTopics('math-topics')">Aptitude</div>
        <div class="topics" id="math-topics" style="display: none;">
            <div class="topic" onclick="toggleVideos('math-video1')">Algebra</div>
            <div class="video-container" id="math-video1">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="topic" onclick="toggleVideos('math-video2')">Geometry</div>
            <div class="video-container" id="math-video2">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            </div>
              <div class="topic" onclick="toggleVideos('math-video3')">Algebra</div>
            <div class="video-container" id="math-video3">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="topic" onclick="toggleVideos('math-video4')">Geometry</div>
            <div class="video-container" id="math-video4">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="subject" onclick="toggleTopics('science-topics')">Science</div>
        <div class="topics" id="science-topics" style="display: none;">
            <div class="topic" onclick="toggleVideos('science-video1')">Physics</div>
            <div class="video-container" id="science-video1">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="topic" onclick="toggleVideos('science-video2')">Chemistry</div>
            <div class="video-container" id="science-video2">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle topics under each subject
        function toggleTopics(topicId) {
            const topics = document.getElementById(topicId);
            topics.style.display = topics.style.display === 'none' ? 'block' : 'none';
        }

        // Function to toggle videos under each topic
        function toggleVideos(videoId) {
            const videoContainer = document.getElementById(videoId);
            videoContainer.style.display = videoContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
